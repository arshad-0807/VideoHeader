<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Background Video Header</title>
</head>
<body>
    <div class="header">
        <video  autoplay loop muted plays-inline class="back-vid">
            <source src="Images/pexels-pressmaster-3130182-1920x1080-30fps.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="Images/logo.png" alt="">
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark close" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="btn">Sign Up</li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="content">
            <h1>Learn Anything Online</h1>
            <form action="">
                <input type="text" placeholder="&#x270e; Enter Keyword">
                <button type="submit">Find Course</button>
            </form>
            <div class="category-list">
                <div class="category">
                    <img src="Images/coding.png" alt="">
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="Images/console.png" alt="">
                    <p>Game dev</p>
                </div>
                <div class="category">
                    <img src="Images/exercise.png" alt="">
                    <p>Yoga</p>
                </div>
                <div class="category">
                    <img src="Images/guitar.png" alt="">
                    <p>Music</p>
                </div>
                <div class="category">
                    <img src="Images/language.png" alt="">
                    <p>Language</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
